<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <section class="calculadora">
        <div class="btn-container">
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="multiplicacion">*</button>
            <button id="divicion">/</button>
        </div>
        <br><br>
        <span class="dato-quemado">5</span>
        <span class="dato-ingresado">hola</span>
        <span class="resultado-operacion"></span>
        <br><br>
        <!-- <input type="text" placeholder="Ingrese un numero"> -->
    </section>

    <script src="./Ejercicios-DOM/calculadora.js"></script> 
    
</body>
</html>
